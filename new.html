<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Typing Animation</title>
 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <!-- Custom CSS -->
 <style>
 body {
 font-family: Arial, sans-serif;
 }
 
 .typing-container {
 height: 100vh;
 display: flex;
 justify-content: center;
 align-items: center;
 background-color: #f5f5f5;
 }
 
 .typing-text {
 font-size: 24px;
 font-weight: bold;
 color: #333333;
 overflow: hidden;
 white-space: nowrap;
 border-right: 0.15em solid #333333;
 animation: typing 2s steps(40, end), blink-caret 0.75s step-end infinite;
 }
 
 @keyframes typing {
 from {
 width: 0;
 }
 to {
 width: 100%;
 }
 }
 
 @keyframes blink-caret {
 from,
 to {
 border-color: transparent;
 }
 50% {
 border-color: #333333;
 }
 }
 </style>
</head>
<body>
  <h1 class="ml11">
    <span class="text-wrapper">
      <span class="line line1">Ringo</span>
      <span class="letters">Hello Goodbye</span>
    </span>
  </h1>

  <style>
    .ml11 {
  font-weight: 700;
  font-size: 3.5em;
}

.ml11 .text-wrapper {
  position: relative;
  display: inline-block;
  padding-top: 0.1em;
  padding-right: 0.05em;
  padding-bottom: 0.15em;
}

.ml11 .line {
  opacity: 0;
  position: absolute;
  left: 0;
  height: 100%;
  width: 3px;
  background-color: #fff;
  transform-origin: 0 50%;
}

.ml11 .line1 { 
  top: 0; 
  left: 0;
}

.ml11 .letter {
  display: inline-block;
  line-height: 1em;
}

body {
            font-family: Arial, sans-serif;
        }
 
        #text-animation {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
  </style>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script>
    // Wrap every letter in a span
var textWrapper = document.querySelector('.ml11 .letters');
textWrapper.innerHTML = textWrapper.textContent.replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.ml11 .line',
    scaleY: [0,1],
    opacity: [0.5,1],
    easing: "easeOutExpo",
    duration: 700
  })
  .add({
    targets: '.ml11 .line',
    translateX: [0, document.querySelector('.ml11 .letters').getBoundingClientRect().width + 10],
    easing: "easeOutExpo",
    duration: 700,
    delay: 100
  }).add({
    targets: '.ml11 .letter',
    opacity: [0,1],
    easing: "easeOutExpo",
    duration: 600,
    offset: '-=775',
    delay: (el, i) => 34 * (i+1)
  }).add({
    targets: '.ml11',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });
  </script>

  <!-- Text Animation Section -->
  <section id="text-animation">
    <div class="container text-center">
        <h1 id="animated-text"></h1>
    </div>
</section>

<!-- Bootstrap & jQuery JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Custom JS -->
<script>
    $(document).ready(function() {
        var text = "Showing the text letter by letter";
        var index = 0;
        var speed = 100; // milliseconds

        function typeText() {
            if (index < text.length) {
                $('#animated-text').append(text.charAt(index));
                index++;
                setTimeout(typeText, speed);
            }
        }

        typeText();
    });
</script>
</body>
</html>
